<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="calculator">
        <div class="screenResult">
            <div class="screenContainer">
                <div class="prevOperation" id="prevInputScreen"></div>
                <div class="currentOperation" id="inputScreen"></div>
            </div>
        </div>
        <div class="screenButtons">
            <button class="button clearButton doubleSpace">AC</button>
            <button class="button backspaceButton">C</button>
            <button class="button lateralButton concatable">/</button>
            <button class="button concatable">7</button>
            <button class="button concatable">8</button>
            <button class="button concatable">9</button>
            <button class="button lateralButton concatable">*</button>
            <button class="button concatable">4</button>
            <button class="button concatable">5</button>
            <button class="button concatable">6</button>
            <button class="button lateralButton concatable">-</button>
            <button class="button concatable">1</button>
            <button class="button concatable">2</button>
            <button class="button concatable">3</button>
            <button class="button lateralButton concatable">+</button>
            <button class="button concatable doubleSpace">0</button>
            <button class="button concatable">.</button>
            <button class="button lateralButton equalButton">=</button>
            <button class="button concatable doubleSpace posRight">(</button>
            <button class="button concatable doubleSpace">)</button>
        </div>
    </div>
</body>

</html>
